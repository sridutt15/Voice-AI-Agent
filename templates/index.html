<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/static/aurora.css" />
</head>
<body>
    <div id="settingsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card">
            <h4 class="mb-4">API Key Configuration</h4>
            <div class="mb-3">
                <label for="assemblyaiKey" class="form-label">AssemblyAI API Key</label>
                <input type="password" class="form-control" id="assemblyaiKey" placeholder="Enter your AssemblyAI key">
            </div>
            <div class="mb-3">
                <label for="geminiKey" class="form-label">Gemini API Key</label>
                <input type="password" class="form-control" id="geminiKey" placeholder="Enter your Gemini key">
            </div>
            <div class="mb-3">
                <label for="murfKey" class="form-label">Murf.ai API Key</label>
                <input type="password" class="form-control" id="murfKey" placeholder="Enter your Murf.ai key">
            </div>
            <div class="mb-3">
                <label for="serpapiKey" class="form-label">SerpApi API Key (Optional)</label>
                <input type="password" class="form-control" id="serpapiKey" placeholder="For web search functionality">
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button id="closeModalBtn" class="btn btn-secondary me-2">Close</button>
                <button id="saveKeysBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="glass-card text-center d-flex flex-column">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="fw-light mb-0">My Voice Assistant</h2>
                <button id="settingsBtn" class="btn-icon">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
            
            <div id="chat-log" class="chat-log flex-grow-1 my-3">
                </div>
            
            <div id="statusDisplay" class="mb-3">Tap the mic to speak</div>
            <div class="d-flex justify-content-center">
                <button id="recordBtn">
                    <i class="fa-solid fa-microphone fa-3x"></i>
                </button>
            </div>
        </div>
        <div class="text-center mt-3" style="color: rgba(255, 255, 255, 0.5); font-size: 0.8rem;">
            Powered by AssemblyAI, Gemini & Murf.ai
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
